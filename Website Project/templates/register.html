{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="input" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="input" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="input" id="confirmation" name="confirmation" placeholder="confirmation" type="password">
         </div>
        <button class="button-33" type="submit">register</button>
    </form>
{% endblock %}
